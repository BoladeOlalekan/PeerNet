name: peer_net
description: "A mobile application that enables students to connect,
  communicate, and collaborate."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  cloud_firestore: ^5.6.12
  cloud_functions: ^5.6.0
  firebase_auth: ^5.7.0
  firebase_core: ^3.0.0
  flutter:
    sdk: flutter
  flutter_riverpod: ^3.0.0
  flutter_svg: ^2.2.1
  go_router: ^16.2.2
  shared_preferences: ^2.4.3

dev_dependencies:
  custom_lint: ^0.8.0
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
  riverpod_lint: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/

dependency_overrides:
  shared_preferences_android: 2.4.3