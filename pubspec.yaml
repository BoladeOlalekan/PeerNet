name: peer_net
description: "A mobile application that enables students to connect,
  communicate, and collaborate."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  cloud_firestore: ^5.6.12
  cloud_functions: ^5.6.0
  crop_your_image: ^2.0.0
  dio: ^5.9.0
  file_picker: ^10.3.3
  firebase_auth: ^5.7.0
  firebase_core: ^3.0.0
  fluentui_icons: ^1.0.0
  flutter:
    sdk: flutter
  flutter_dotenv: ^6.0.0
  flutter_riverpod: ^3.0.0
  flutter_svg: ^2.2.1
  foundation: ^0.0.5
  go_router: ^16.2.2
  http: ^1.5.0
  image_cropper: ^11.0.0
  image_picker: ^1.2.0
  open_file: ^3.2.1
  path_provider: ^2.0.15
  permission_handler: ^12.0.1
  shared_preferences: ^2.1.1
  supabase_flutter: ^2.10.2
  url_launcher: ^6.3.2

dev_dependencies:
  custom_lint: ^0.8.0
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
  riverpod_lint: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - .env

dependency_overrides:
  shared_preferences_android: 2.4.3
